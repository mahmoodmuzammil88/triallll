<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/hello1.css">
  <link rel="stylesheet" href="./css/whatsup1.css">
  <title>ERR - Jeet Album</title>
</head>

<body>
  <div class="sidebar">
    <button id="x-sidebar">
      <i class="fa fa-times-circle" aria-hidden="true"></i>
    </button>
    <button id="song-select" class="action-btn">JEET 2.0</button>
    <button id="song-select" class="action-btn">ROZ</button>
    <button id="song-select" class="action-btn">CHALO CHALEIN</button>
    <button id="song-select" class="action-btn">THANDI HAWA</button>
    <button id="song-select" class="action-btn">ARI ARI</button>
    <button id="song-select" class="action-btn">BAARAAT</button>
    <button id="song-select" class="action-btn">BARSO</button>
    <button id="song-select" class="action-btn">PRAN</button>
    <button id="song-select" class="action-btn">RAAHI</button>
    <button id="song-select" class="action-btn">VED</button>
  </div>
  <a href="/"><i id="back" class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>

  <div class="player">

    <div class="display">
      <img class="disc" src="./images/ritviz/ritviz jeet.jpeg" alt="">
    </div>

    <audio src="" id="audio"></audio>
    <div class="info">
      <img id="cover" src="" alt="">

      <div class="navigation">
        <div id="title">JEET 2.0</div>
        <div class="progress-cont">
          <div class="progress"></div>
          <p id="currentTime">3:05</p>
        </div>

        <div class="controls">
          <button id="prev" class="action-btn">
            <i class="fa fa-backward" aria-hidden="true"></i>
          </button>

          <button id="play" class="action-btn big">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>

          <button id="next" class="action-btn">
            <i class="fa fa-forward" aria-hidden="true"></i>
          </button>

          <button id="list" class="action-btn">
            <i class="fa fa-list-ul" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>

  </div>

  <script src="./js/musicPlayer.js"></script>
  <script src="./js/ritviz.js"></script>
</body>

</html>
