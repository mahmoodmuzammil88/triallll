<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/hello1.css">
  <link rel="stylesheet" href="./css/hye1.css">
  <title>ERR - Champagne Talk ALbum</title>
</head>

<body>
  <div class="sidebar">
    <button id="x-sidebar">
      <i class="fa fa-times-circle" aria-hidden="true"></i>
    </button>
    <button id="song-select" class="action-btn" >CHAMPAGNE TALK</button>
    <button id="song-select" class="action-btn">TU AAKE DEKHLE</button>
    <button id="song-select" class="action-btn">DEJALO</button>
    <button id="song-select" class="action-btn">SINNER</button>
    <button id="song-select" class="action-btn">ILZAAM</button>
    <button id="song-select" class="action-btn">MAAN MERI JAAN</button>
    <button id="song-select" class="action-btn">Me & Me</button>
    <button id="song-select" class="action-btn">OOPS</button>
    <button id="song-select" class="action-btn">PABLO</button>
    <button id="song-select" class="action-btn">NA JA TU</button>
  </div>
  <a href="/"><i id="back" class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>
  <div class="player">

    <div class="display">
      <img class="disc" src="./images/king/king.jpeg" alt="">
    </div>
    <audio src="/images/king/champagne.jpeg" id="audio"></audio>
    <div class="info">
      <img id="cover" src="" alt="">

      <div class="navigation">
        <div id="title">KING - CHAMPAGNE TALK
        </div>
        <div class="progress-cont">
          <div class="progress"></div>
          <p id="currentTime">3:36</p>
        </div>

        <div class="controls">
          
          <button id="prev" class="action-btn">
            <i class="fa fa-backward" aria-hidden="true"></i>
          </button>

          <button id="play" class="action-btn big">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>

          <button id="next" class="action-btn">
            <i class="fa fa-forward" aria-hidden="true"></i>
          </button>

          <button id="list" class="action-btn">
            <i class="fa fa-list-ul" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>


  </div>

  <script src="./js/musicPlayer.js"></script>
  <script src="./js/king.js"></script>
</body>

</html>
